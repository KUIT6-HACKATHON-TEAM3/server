spring:
  application:
    name: garosugil-server

  datasource:
    url: jdbc:postgresql://postgres:5432/garosugil
    username: garosugil
    password: garosugil123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect
        format_sql: true
        show_sql: true
        use_sql_comments: true
    show-sql: true

  data:
    redis:
      host: redis
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.garosugil: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
